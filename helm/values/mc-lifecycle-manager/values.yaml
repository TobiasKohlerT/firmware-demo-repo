# Declare variables to be passed into your templates.

nodeSelector: {}

tolerations: []

affinity: {}

namespace: "default"

sensors:
  - sensor: "ADXL345"
    type: "accelerometer"
    unit: "m/s^2"
    fields:
      - name: "x"
        type: int16
      - name: "y"
        type: int16
      - name: "z"
        type: int16
  - sensor: "BMP180"
    type: "barometer"
    unit: "Pa"
    fields:
      - name: "pressure"
        type: int32
  - sensor: "DHT22"
    type: "temperature"
    unit: "C"
    fields:
      - name: "temperature"
        type: int16


